[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autogen-ext-snaprender"
version = "0.1.0"
description = "AutoGen tools for SnapRender Screenshot API â€” capture websites as PNG, JPEG, WebP, or PDF"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    { name = "SnapRender", email = "support@snap-render.com" },
]
keywords = [
    "autogen",
    "autogen-tool",
    "screenshot",
    "web-capture",
    "snaprender",
    "ai-agent",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "autogen-core>=0.4.0",
    "snaprender>=0.2.0",
]

[project.urls]
Homepage = "https://snap-render.com"
Repository = "https://github.com/User0856/snaprender-integrations/tree/main/autogen"
Documentation = "https://snap-render.com"
"Bug Tracker" = "https://github.com/User0856/snaprender-integrations/issues"

[tool.setuptools.packages.find]
include = ["autogen_ext_snaprender*"]
